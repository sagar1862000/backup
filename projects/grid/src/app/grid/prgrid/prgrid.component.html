<div class="row col-12">

                  <a

                  >
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>

                <li class="mx-0 my-0">
                  <a style="padding-bottom: 8px"
                    >{{ pager.currentPage }} of {{ pager.totalPages }} /{{
                      gridcount
                    }}</a
                  >
                </li>
                <li
                  [ngClass]="{
                    disabled: pager.currentPage === pager.totalPages
                  }"
                  (click)="Next()"
                >

                    <span aria-hidden="true">&raquo;|</span>
                    <span class="sr-only">Last</span>
                  </a>
                </li>
              </ul>
              <span>
                <div
                  mat-button
                  [matMenuTriggerFor]="PageWiseData"
                  class="pull-right pointer mt-3 ml-2 mt-4 mr-3"
                  href="javascript:"
                >
                  <span class="material-button">
                    Results Per Page {{ pagesize }}
                  </span>
                </div>
                <mat-menu #PageWiseData="matMenu">
                  <button
                    mat-menu-item
                    (click)="setPage(pager.currentPage, 10, true)"
                  >
                    10 per page
                  </button>
                  <button
                    mat-menu-item
                    (click)="setPage(pager.currentPage, 20, true)"
                  >
                    20 per page
                  </button>
                  <button
                    mat-menu-item
                    (click)="setPage(pager.currentPage, 50, true)"
                  >
                    50 per page
                  </button>
                  <button
                    mat-menu-item
                    (click)="setPage(pager.currentPage, 100, true)"
                  >
                    100 per page
                  </button>
                  <button
                    mat-menu-item
                    (click)="setPage(pager.currentPage, 200, true)"
                  >
                    200 per page
                  </button>
                </mat-menu>
              </span>
            </th>
          </tr>
        </thead>
      </table>
    </div>
