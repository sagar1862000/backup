<div class="main-content" style="margin-top:-3rem;">
    <div class="container-fluid">
      <div class="card" style=" margin-top:6rem;">
        <div class="card-header card-header">
          <h6 class="card-title" style="font-weight: bold;">Candidate call Reports</h6>
          <!-- <p class="card-category">Filter Candidate call Report</p> -->
        </div>
        <div class="col-md-12 row">
          <div class="col-md-2">
            <mat-form-field>
              <mat-select n="Owner" [(ngModel)]="userids" (change)="getlistdata()" placeholder="Select Recruiter">
                <mat-option value="{{db.profile.id}}" (click)="getlistdata()">Self</mat-option>
                <mat-option value="{{x.id}}" (click)="getlistdata()" *ngFor="let x of managers">{{x.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field>
              <mat-label> Select Job: </mat-label>
              <mat-select matNativeControl appearance="outline" id="id" name="id" [(ngModel)]="jobid">
                <mat-option value="0" (click)="getlistdata()">All</mat-option>
                <mat-option [value]="myjobdata.id" (click)="getlistdata()" *ngFor="let myjobdata of myjobdatas">
                  {{myjobdata.job_title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
  
  
  
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <input matInput autocomplete="off" [(ngModel)]="start_date" [matDatepicker]="picker" (focus)="picker.open()"
                placeholder="Choose start date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <input matInput autocomplete="off" [(ngModel)]="end_date" [matDatepicker]="picker2" (focus)="picker2.open()"
                placeholder="Choose End date">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-1" style="margin-top:0.6rem;">
            <button class="btn btn-sm btn-outline-primary" (click)="getlistdata()">Search</button>
          </div>
        </div>
      </div>
