<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="header-container">
                <!-- <h5 class="header">{{title}}</h5> -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label> Select Role</mat-label>
                <mat-select (selectionChange)="onRoleSelectionChange($event)">
                    <mat-option *ngFor="let role of roleIdData" [value]="role.id">
                        {{role.rolename}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <section class="example-section">
                <mat-checkbox class="example-margin">Same Rights</mat-checkbox>
            </section>
        </div>
        <div class="col-md-3">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Role</mat-label>
                    <input matInput placeholder="Ex. Admin" value="Super Admin">
                </mat-form-field>
            </form>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="content">
                <div class="row">
                    <div class="col-md-4" *ngFor="let data of allPermissions">
                        <mat-card class="basic-matcard">
                            <mat-card-header>
                                <mat-card-title>{{data.area_name}}</mat-card-title>
                                <mat-checkbox class="matcheck"
                                    (change)="toggleSelectAll(data.id, data.area_name, $event.checked)"
                                    [(ngModel)]="data.isallChecked"></mat-checkbox>
                            </mat-card-header>
                            <mat-card-content class="matcardcontent" *ngFor="let permissions of data.permissions">
                                {{permissions.permission_name}}
                                <mat-checkbox class="matcheck" [(ngModel)]="permissions.isChecked"
                                    (change)="isAllSelected(data)"></mat-checkbox>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="on-submitbutton" (click)="onSubmit()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rightnavigation">
        <router-outlet></router-outlet>
    </div>
</div>
