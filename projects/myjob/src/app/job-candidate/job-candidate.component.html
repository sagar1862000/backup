<div class="main-content"style="position:relative; ">
    <div class="container-fluid">
      <div class="col-md-12 ml-2">
        <a href="javascript:" title='call' class="btn btn-raised btn-sm ml-2  btn-outline-secondary" data-target='#calldiv'
          data-toggle='modal' ng-if="mp.btn_can_call"(click)="openmodal('#calldiv')"><i class="fa fa-phone"></i> Call</a>
        <a *ngIf="db.mp.candidates_under_job_copyjob" class="btn btn-raised btn-sm ml-2 btn-outline-secondary"
          href="javascript:" data-toggle="modal" data-target="#addtojob"(click)="openmodal('#addtojob')">
          <!-- <span class="material-icons"> assignment_ind</span>  -->
          <i class="far fa-user-tag"></i> Assign Candidate
        </a>
  
        <a *ngIf="db.mp.ats_department" class="btn btn-raised btn-sm ml-2 btn-outline-secondary" href="javascript:"
          (click)="submit_cv_to_panel_status()">
          <!-- <span class="material-icons"> login</span>  -->
          <i class="fa fa-sign-in"></i> Submit to Panel
        </a>
  
        <a href="javascript:" *ngIf="db.mp.ats_client" (click)="submitcv(1)"
          class="btn btn-raised btn-sm btn-outline-secondary ml-2">
          <!-- <span class="material-icons">
            login</span> -->
          <i class="fa fa-share-square"></i>
          Submit Cv
        </a>
        <button type="button" id="activetaball" class="btn ml-2 btn-raised btnnew btn-sm btn-outline-secondary"
        (click)="filterdrbytabs('My Candidates', 'all',myjobid)" data-toggle="modal">All
        <span class="badge ng-binding">{{selectedjoball}}</span>
      </button>
      <button type="button" id="activetabur" class="btn ml-2  btn-raised btnnew1 btn-sm  btn-outline-secondary"
        (click)="filterdrbytabs('My Candidates', 'Under Review',myjobid)" data-toggle="modal">In Review/Referrals
        <span class="badge ng-binding">{{selectedjobunderreview}}</span>
      </button>
      <button type="button" id="activetabIP" class="btn ml-2 btn-raised btnnew2 btn-sm  btn-outline-secondary"
        (click)="filterdrbytabs('My Candidates', 'In Process',myjobid)" data-toggle="modal">In process
        <span class="badge ng-binding">{{selectedjobinprocess}}</span>
      </button>
      <button type="button" id="activetabisinterview" class="btn ml-2 btn-raised btnnew5 btn-sm  btn-outline-secondary"
        (click)="filterdrbytabs('My Candidates', 'isinterview',myjobid)" data-toggle="modal">Interview
        <span class="badge ng-binding">{{selectedjobininterview}}</span>
      </button>
      <button type="button" id="activetabselected" class="btn ml-2  btn-raised btnnew3 btn-sm  btn-outline-secondary"
        (click)="filterdrbytabs('My Candidates', 'Selected',myjobid)" data-toggle="modal"> Selected
        <span class="badge ng-binding">{{selectedjobselectedcandidate}}</span>
      </button>
      <button type="button" id="activetabRejected" class="btn ml-2  btn-raised btnnew4 btn-sm  btn-outline-secondary"
        (click)="filterdrbytabs('My Candidates', 'Rejected',myjobid)" data-toggle="modal">Rejected
        <span class="badge ng-binding">{{selectedjobrejected}}</span>
      </button>
      </div>
  
      <div class="col-md-12 row">
        <div class="col-md-8">
  
        </div>
  
        <div class="col-md-4 pull-right mt-3 ">
          <div class="row">
  
  
            <mat-form-field class="col-sm-3 col-md-3">
              <input matInput autocomplete="off" [(ngModel)]="startdatefilter" [matDatepicker]="picker" (focus)="picker.open()"
                placeholder="from date" class="e">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
  
  
  
            <mat-form-field class="col-sm-3 col-md-4">
              <input matInput autocomplete="off" [(ngModel)]="enddatefilter" [matDatepicker]="picker2" (focus)="picker2.open()"
                placeholder="to date" class="e">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <div class="col-sm-2 col-md-3">
              <button class="btn btn-info btn-sm  btn-outline-secondary" (click)="filterbyJob()">Search</button>
  
            </div>
          </div>
        </div>
      </div>
  
  
        <!-- <app-prgridmyjob  [data]="rowData" [hidecol]="hidecols"></app-prgridmyjob> -->
      <!-- <app-abe [data]="rowData" [hidecol]="hidecols" [header]='DataDefinitions' >
      </app-abe> -->
  
      <!-- <app-prgrid
         [data]="rowData"
       [hidecol]="hidecols"
       [header]='DataDefinitions'
        (emitbuttondata)="datafromprgridbuttondetails($event)"
        (emitclickdata)="datfromprgrid($event)"
        [button]="Buttons">
  
    </app-prgrid> -->
  
    <app-gridinternaldata
    [data]="rowData"
    [header]='DataDefinitions'
    (GridHeaderClicked)="datfromprgrid($event)"
    (GridRowClicked)="OnRowclicked($event)"
    sendData="true"
     >
    </app-gridinternaldata>
  
    </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <div class="modal bs-example-modal-md" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog SendMSg" role="document">
      <div class="modal-content">
        <div class="modal-header">
  
  
          <h6 class="center">Send Mail
            <span [ngClass]='allids.length > 10 ? "text-danger" : "text - success"'> (CV Selected :
              {{allids.length}})</span>
  
          </h6> <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-horizontal" role="form">
  
            <div class="form-group">
  
              <div class="col-lg-12">
                <ng-select ngDefaultControl class="m" [(ngModel)]="sendtracker.trackerno" n="Tracker NO" validate
                  ngDefaultControl>
                  <ng-option value="{{tracker.id}}" *ngFor="let tracker of trackerlist">{{tracker.tracker_name}}
                  </ng-option>
                </ng-select>
  
  
              </div>
              <div class="col-lg-2"><button *ngIf="sendtracker.trackerno" type="button" (click)="sendtrackerdata(1)"
                  class="btn  btn-raised btn-primary btn-sm ">Download</button></div>
            </div>
            <div class="form-group">
  
              <div class="col-lg-12">
                <input type="email" class="form-control m e" [(ngModel)]="sendtracker.to" n="To" validate id="inputEmail4"
                  placeholder="TO:" ngDefaultControl>
              </div>
            </div>
            <div class="form-group">
  
              <div class="col-lg-12">
                <input type="email" class="form-control m" [(ngModel)]="sendtracker.cc" n="CC" validate id="inputEmail5"
                  placeholder="CC:" ngDefaultControl>
              </div>
  
            </div>
            <div class="form-group">
  
              <div class="col-lg-12">
                <input type="email" class="form-control m" n="BCC" validate [(ngModel)]="sendtracker.bcc" id="inputEmail6"
                  placeholder="BCC:" ngDefaultControl>
              </div>
  
            </div>
  
  
            <div class="form-group">
  
              <div class="col-lg-12">
                <input type="file" class="form-control">
                <!--                                <input type="text" autocomplete="off"  class="form-control e" n=""  id="inputEmail5" placeholder="Subject:">-->
              </div>
            </div>
  
            <div class="form-group">
  
              <div class="col-lg-12">
                <input type="text" autocomplete="off"  class="form-control e" n="" [(ngModel)]="sendtracker.subject" id="inputEmail7"
                  placeholder="Subject:" ngDefaultControl>
              </div>
            </div>
  
            <div class="form-group">
              <div class="col-md-12 col-sm-12 col-xs-12">
  
                <textarea class="form-control e" n="message" contenteditable [(ngModel)]="sendtracker.message"
                  placeholder="message" style="min-width: 100%; height: 140px;" ngDefaultControl>
                                      </textarea>
              </div>
            </div>
  
            <button type="submit" (click)="sendtrackerdata(false)"
              class="btn  btn-raised btn-primary btn-md">send</button>
          </div>
        </div>
  
      </div>
    </div>
  
  </div>
  
  
  
  
  
  
  <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="uploadresumesss"
    class="modal fade">
    <div class="modal-dialog  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
  
          <h6 class="modal-title" id='messagetitle'>{{nocv}}</h6> <button aria-hidden="true" data-bs-dismiss="modal"
            class="close" type="button">Ã—</button>
        </div>
        <div class="modal-body" id='messagebody'>
          <div class="col-md-12 row" *ngFor="let data of resumesupload">
            {{data.name}}
            &nbsp; &nbsp;
  
            <!-- <input type='file' id='file' (change)="uploadresume($event.target.files,data.id)" title='upload resume'> -->
  
          </div>
          <div class="col-md-12 row">
            <div class="col-md-4 pull-right">
              <button class="btn btn-sm btn-outline-secondary" (click)="Skipcandidate(download)">Skip</button>
              <button class="btn btn-sm btn-outline-secondary-primary" (click)="sendtrackerdata(download)">Submit</button>
            </div>
          </div>
  
        </div>
  
      </div>
    </div>
  </div>
  
  
  <div class="modal fade" role="dialog" id="submit_cv_to_panel_status">
  
  
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Submit cv to panel</h6>
          <button aria-hidden="true" data-bs-dismiss="modal" class="close" type="button">Ã—</button>
  
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-horizontal" role="form">
  
  
                <div class="form-group">
                  <label class="col-md-3 ">Email:</label>
                  <div class="col-md-9">
                    <input type="text" autocomplete="off"  class="form-control e m" n="Email" [(ngModel)]="cv_to_panel.email"
                      ngDefaultControl />
  
  
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 ">Subject:</label>
                  <div class="col-md-9">
                    <input type="text" autocomplete="off"  class="form-control e" n="Subject" [(ngModel)]="cv_to_panel.subject"
                      ngDefaultControl />
  
  
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 ">Comment:</label>
                  <div class="col-md-9">
                    <textarea class="form-control e" n="Comment" [(ngModel)]="cv_to_panel.comment" ngDefaultControl>
                                                </textarea>
  
  
                  </div>
                </div>
                <div class="col-md-3">
                  <button type="submit" class="btn  btn-raised btn-block btn-primary validatebutton" validate
                    tar="#submit_cv_to_panel_status" (click)="sendCvToPanel(1)">send</button>
  
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  
  
  </div>

  <app-call [allids]='allids'></app-call>
  <app-add-to-job [allids]='allids'></app-add-to-job>
