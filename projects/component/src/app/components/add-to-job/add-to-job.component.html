<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="addtojob"
  style="background-color:#fdfdf286;;" class="modal fade" data-bs-backdrop="static">
  <div class="modal-dialog" id="client">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Add To Job</h6>

        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">

          <div class="form-group">
            <mat-form-field class="w-100">
              <mat-label for="Jobs" class="control-label col-xs-2">Owner</mat-label>
              <div class="col-xs-10">
                <mat-select [(ngModel)]="addnewjob.manager">
                  <mat-option [value]="USR.profile.id">
                    Self
                  </mat-option>
                  <mat-option [value]="x.id" *ngFor="let  x of USR.managers">
                    {{x.name}}
                  </mat-option>
                  <mat-option value="">Default</mat-option>
                </mat-select>
              </div>
            </mat-form-field>
          </div>

          <!-- <div class="form-group">
          <label for="Client" class="control-label col-xs-2">{{USR.clientsdepartment}}:</label>
          <div class="col-xs-10">
            <ng-select class='e' [(ngModel)]="addtojob.client_detail_id" (change)='getcandidatebyclientaddtojob()'>
              <ng-option *ngFor="let x of clients" [value]="x.id"  >{{x.billingName}}</ng-option>

          </ng-select>


          </div>
        </div> -->
          <div class="form-group">
            <mat-form-field class="w-100" *ngIf="USR.clientsdepartment == 'Client/Department'">
              <mat-label>{{USR.clientsdepartment}}:</mat-label>
              <div class="col-xs-10">
                <mat-select id="clientsdepartment" [(ngModel)]="clientsdepartment" name="clientsdepartment">
                  <mat-option (click)="getclientdepartment()" value="Client"
                    *ngIf="USR.mp.view_client">Client</mat-option>
                  <mat-option (click)="getclientdepartment()" value="Department"
                    *ngIf="USR.mp.view_department">Department
                  </mat-option>
                </mat-select>
              </div>
            </mat-form-field>

            <mat-form-field class="w-100" *ngIf="USR.clientsdepartment == 'Client' || clientsdropdown">
              <mat-label for="client">Client:</mat-label>
              <div class="col-xs-10">
                <mat-select id="client" [(ngModel)]="addtojob.client_detail_id" name="client">
                  <mat-option (click)="MR.GetJobAssignedbyclientdepartments('client',client.id)" value="{{client.id}}"
                    *ngFor="let client of MR.departments">
                    {{client.department_name}}</mat-option>
                </mat-select>
              </div>
            </mat-form-field>

            <mat-form-field class="w-100" *ngIf="USR.clientsdepartment == 'Department' || departmentsdropdown">
              <mat-label for="department">Department:</mat-label>
              <div class="col-xs-10">
                <mat-select id="department" [(ngModel)]="addtojob.client_detail_id" name="department">
                  <mat-option (click)="MR.GetJobAssignedbyclientdepartments('department',dep.id)" value="{{dep.id}}"
                    *ngFor="let dep of MR.departments">
                    {{dep.department_name}}</mat-option>
                </mat-select>
              </div>
            </mat-form-field>
          </div>

          <div class="form-group">
            <div class="col-xs-10">
              <mat-form-field class="w-100">
                <mat-label for="Jobs">Jobs:</mat-label>

                <mat-select class='e' [(ngModel)]="addnewjob.add_new_job_id" name="add_new_job_id">
                  <mat-option class="assign" (click)="assigncandidate()" value="{{x.id}}"
                    *ngFor="let  x of MR.assignedJob">{{x.job_title}}({{x.id}})</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-10">
              <mat-form-field class="w-100">
                <mat-label for="Jobs">Campaign:</mat-label>

                <mat-select class='e' [(ngModel)]="addnewjob.campaign" name="campaign_id">
                  <mat-option class="assign" value="{{x.id}}"
                    *ngFor="let  x of MR.Campaigns">{{x.campaign_name}}({{x.id}})</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <button *ngIf="assign" type="submit" class="btn btn-primary btn-block" data-bs-dismiss="modal"
                tar="#client" (click)="addtojobcandidates()">Add</button>
              <button *ngIf="unassign" type="submit" class="btn btn-danger btn-block" data-bs-dismiss="modal"
                tar="#client" (click)="assignjob()">Add</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
