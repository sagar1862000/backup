              <h6 class="media-heading">{{gridCandidateNote.recruiter}} <i

                  style="top:0px;">{{gridCandidateNote.cvstatus}}</b></h6>
              {{gridCandidateNote.notes}}
              <div class="clearfix"></div>

            </div>
            <hr />
          </div>
          <div class="col-12">
              <div class="alert alert-danger " *ngIf="gridCandidateNotes.length==0">No Notes</div>
          </div>
        </div>




        </div>
      </div>
