  <div class="row">
    <div class="col-7">
      <div id="chart" style="height:300px;width:353px;display: block;"></div>

    </div>
    <div class="col-5">
      <div class="col mt-4 ">
        <div class=" row col-12" *ngFor="let data of _Datashow;let i=index">
          <div class="col legend-box " data-toggle="tooltip" data-placement="top" title="{{data}}" [style.backgroundColor]="chartColors[i]">
            <span class="legend-text">{{data.percentage}}</span>
          </div>
          <div class="col legend-box ml-1">{{data}}</div>

        </div>
      </div>
    </div>

  </div>
