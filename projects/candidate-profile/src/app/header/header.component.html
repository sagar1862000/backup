<header class="header">
  <div class="profile-section">
    <div class="profile-icon">{{ Symbol[0] }}</div>
    <div class="profile-info">
      <h2>{{ message }}</h2>
      <!-- <div class="team-score">
        <span class="score">75</span>
        <span class="label">Team Score</span>
      </div> -->
    </div>
    <!-- <div class="star-icon">⭐</div> -->
  </div>
  <div class="header-actions">
    <div class="dropdown">
      <button class="action-button" (click)="toggleDropdownForMoreOptions()">
        <i class="fa fa-ellipsis-v"></i>
      </button>
      <div
        *ngIf="showMoreOptionsDropdown"
        class="dropdown-content"
        #dropdownMenu
      >
        <a href="#"><i class="fa fa-share-alt"></i> Share On WhatsApp</a>
        <a href="#"><i class="fa fa-share-alt"></i> Share On Email</a>
        <a href="#"><i class="fa fa-user-plus"></i> Request Referral</a>
      </div>
    </div>
    <button class="icon-button action-button" aria-label="User Profile">
      <i class="fa fa-user-plus"></i>
    </button>
    <button class="icon-button action-button" aria-label="Settings">
      <i class="fa-solid fa-calendar-days"></i>
    </button>
    <div class="dropdown" *ngIf="_redirectedFrom === 'myJob'">
      <button
        class="dropbtn action-button icon-change-stage special"
        (click)="toggleDropdownForStaegs()"
      >
        Change Stage <i class="fa fa-caret-down"></i>
      </button>
      <div *ngIf="showStagesDropdown" class="dropdown-content">
        <a (click)="GettingValue('Discussion')"
          ><i class="fa fa-user-check"></i> Applied</a
        >
        <a (click)="GettingValue('Feedback')"
          ><i class="fa fa-comment-dots"></i> Feedback</a
        >
        <a (click)="GettingValue('Interviewing')"
          ><i class="fa fa-user-tie"></i> Interviewing</a
        >
        <a (click)="GettingValue('Made Offer')"
          ><i class="fa fa-file-contract"></i> Made Offer</a
        >
        <a (click)="GettingValue('Disqualified')"
          ><i class="fa fa-user-slash"></i> Disqualified</a
        >
        <a (click)="GettingValue('Hired')"
          ><i class="fa fa-user-graduate"></i> Hired</a
        >
      </div>
    </div>
    <button
      class="mat-menu-trigger dropbtn action-button icon-change-stage special"
      [matMenuTriggerFor]="menu"
      *ngIf="_redirectedFrom === 'history'"
    >
      Check Status <i class="fa fa-caret-down"></i>
    </button>
    <mat-menu #menu="matMenu" style="background-color: #a64eed">
      <button
        mat-menu-item
        href="javascript:"
        title="Download Excel Format"
        data-toggle="modal"
        value="option1"
        id="iconbackground"
        [matMenuTriggerFor]="downloadexcel1"
      >
        Job 1
      </button>
      <button
        mat-menu-item
        href="javascript:"
        title="Download Excel Format"
        data-toggle="modal"
        value="option1"
        id="iconbackground"
        [matMenuTriggerFor]="downloadexcel2"
      >
        Job 2
      </button>
      <button
        mat-menu-item
        href="javascript:"
        title="Download Excel Format"
        data-toggle="modal"
        value="option1"
        id="iconbackground"
        [matMenuTriggerFor]="downloadexcel3"
      >
        Job 3
      </button>
      <button
        mat-menu-item
        href="javascript:"
        title="Download Excel Format"
        data-toggle="modal"
        value="option1"
        id="iconbackground"
        [matMenuTriggerFor]="downloadexcel4"
      >
        Job 4
      </button>
    </mat-menu>
    <mat-menu #downloadexcel1="matMenu">
      <button mat-menu-item>Interviewing</button>
    </mat-menu>
    <mat-menu #downloadexcel2="matMenu">
      <button mat-menu-item>Applied</button>
    </mat-menu>
    <mat-menu #downloadexcel3="matMenu">
      <button mat-menu-item>Feedback</button>
    </mat-menu>
    <mat-menu #downloadexcel4="matMenu">
      <button mat-menu-item>Hired</button>
    </mat-menu>

    <button class="action-button icon-close">❌</button>
    <button class="action-button icon-prev" (click)="previous()">⬅️</button>
    <div class="team-score" style="margin-left: 6px; margin-bottom: 3px;">
      <span class="score" >{{Index}}</span>
    </div>
    <button class="action-button icon-next" (click)="next()">➡️</button>
  </div>
</header>
