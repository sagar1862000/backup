 <aside class="right-sidebar">
  <h2 class="sidebar-title">Details</h2>
  <div class="details-content">
    <div class="detail-item">
      <span class="icon">👤</span>
      <input
        class="text"
        id="editableName"
        spellcheck="false"
        [(ngModel)]="candidateDetails.candidate_name"
        type="text"
        placeholder="Enter name"
        (ngModelChange)="my('Name', candidateDetails.candidate_name)"
        (ngModelChange)="
          OnChangeUpdateDatabase('Name', candidateDetails.candidate_name)
        "
      />
      <span class="copy-icon" (click)="copyToClipboardName()">
        <i class="fas fa-copy"></i>
      </span>
    </div>
    <div class="detail-item">
      <span class="icon">📝</span>
      <input
        class="text"
        id="editableName"
        spellcheck="false"
        type="text"
        placeholder="Headline"
        (ngModelChange)="
          OnChangeUpdateDatabase('Headlines', candidateDetails.candidate_name)
        "
      />
      <span class="copy-icon" (click)="copyToClipboardHeadline()">
        <i class="fas fa-copy"></i>
      </span>
    </div>
    <div class="detail-item">
      <span class="icon">💼</span>
      <span class="text">Sales Manager</span>
    </div>
    <div class="detail-item">
      <span class="icon">👔</span>
      <span class="text">{{Stage}}</span>
    </div>
    <div class="detail-item">
      <span class="icon">📞</span>
      <input
        class="text"
        id="editableName"
        spellcheck="false"
        type="text"
        placeholder="9867226867"
        [(ngModel)]="candidateDetails.mobile_no"
        (ngModelChange)="
          OnChangeUpdateDatabase('Mobile_No', candidateDetails.mobile_no)
        "
      />
      <span class="copy-icon" (click)="copyToClipboardNumber()">
        <i class="fas fa-copy"></i>
      </span>
    </div>
    <div class="detail-item">
      <span class="icon">✉️</span>
      <input
        class="text"
        id="editableName"
        spellcheck="false"
        type="text"
        placeholder="Sagar@gmail.com"
        [(ngModel)]="candidateDetails.email"
        (ngModelChange)="
          OnChangeUpdateDatabase('Email', candidateDetails.email)
        "
      />
      <span class="copy-icon" (click)="copyToClipboardEmail()">
        <i class="fas fa-copy"></i>
      </span>
    </div>
    <div class="detail-item">
      <span class="icon">🔗</span>
      <span class="text"><b>Added by</b> Arvind Chaudhary</span>
    </div>
  </div>

  <div class="container">
    <div class="tags">
      <span class="add-btn">+ Add tags</span>
    </div>
    <div class="custom-attributes">
      <span class="add-btn">+ Add custom field</span>
    </div>
  </div>
</aside>
