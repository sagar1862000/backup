<div class="main-content" style="position:relative;">
    <div class="container-fluid">
        <section>
            <mat-card>
                <mat-card-title><span *ngIf="!isEditTemplate">Create New</span>
                    <span *ngIf="isEditTemplate">Edit </span> SMS Template</mat-card-title>
                <mat-card-content>
                    <mat-form-field class="w-100">
                        <input matInput class="form-control" n="Template Name" [(ngModel)]="message.template_name"
                            id="titile" type="text" placeholder="Template Name">
                    </mat-form-field>

                    <mat-form-field class="w-50">
                        <mat-label>Template Area</mat-label>
                        <mat-select disableRipple id="Template" n="area" [(ngModel)]="message.template_area">
                            <mat-option>For Reference</mat-option>
                            <mat-option value="cs">Candidate Status</mat-option>
                            <mat-option value="rs" ng-if="profile.app_id=='6'">Referrer Status</mat-option>
                            <mat-option value="job_status">Job Status</mat-option>
                            <mat-option value="misc">Misc.</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-50">
                        <mat-label>Sended BY:</mat-label>
                        <mat-select disableRipple id="temp" n="SMS/Email" [(ngModel)]="message.sended_by">
                            <mat-option value="prefer">prefer</mat-option>
                            <mat-option value="passive">passive</mat-option>
                        </mat-select>
                    </mat-form-field>
                    
                    <mat-form-field class="w-100">
                        <input matInput  placeholder="Dlt Id"  [(ngModel)]="message.dlt_te_id">
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <textarea matInput maxlength="556" placeholder="Message" [(ngModel)]="message.message"
                            matTextareaAutosize matAutosizeMinRows="6" matAutosizeMaxRows="20"></textarea>
                        <mat-hint align="start">Please use lowercase for key between {{'{'}}valuetoreplace{{'}'}}
                            otherwise
                            value
                            will not be replaced</mat-hint>
                        <mat-hint align="end">{{message.message.length}} / 556</mat-hint>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button class="btn btn-success" *ngIf="!isEditTemplate" (click)="onSaveMessageTemplate()">Save</button>
                    <button class="btn btn-success" *ngIf="isEditTemplate" (click)="onUpdateMessageTemplate()">Update</button>

                </mat-card-actions>
            </mat-card>
        </section>
    </div>
</div>
