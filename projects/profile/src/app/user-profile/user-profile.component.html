                    <form [formGroup]="loginForm" class="form-horizontal row">
                        <div class="form-group col-md-4">
                            <mat-form-field>
                                <mat-label>Current Password</mat-label>
                                <input matInput autocomplete="off" type="password" formControlName="cpassword"
                                    [(ngModel)]="changepassword.password" class="form-control" id="inputName_ss">
                            </mat-form-field>
                            <div class="error-messages">
                                <ng-container *ngFor="let error of errorMessages.cpassword">
                                    <div class="error-message" style="color: red;"
                                        *ngIf="loginForm.get('cpassword').hasError(error.type) && (loginForm.get('cpassword').dirty || loginForm.get('cpassword').touched)">
                                        {{ error.message }}
                                    </div>
                                </ng-container>
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <mat-form-field>
                                <mat-label>New Password</mat-label>
                                <input matInput autocomplete="off" class="form-control" formControlName="newpassword" type="password"
                                    [(ngModel)]="changepassword.newpassword" />
                            </mat-form-field>
                            <app-password-strength-bar [passwordToCheck]="changepassword.newpassword"
                                [barLabel]="barLabel">
                            </app-password-strength-bar>
                            <div class="error-messages">
                                <ng-container *ngFor="let error of errorMessages.newpassword">
                                    <div class="error-message" style="color: red;"
                                        *ngIf="loginForm.get('newpassword').hasError(error.type) && (loginForm.get('newpassword').dirty || loginForm.get('newpassword').touched)">
                                        {{ error.message }}
                                    </div>
                                </ng-container>
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                            <mat-form-field>
                                <mat-label>Confirm Password</mat-label>
                                <input matInput autocomplete="off" class="form-control" formControlName="confirmpassword"
                                    [(ngModel)]="changepassword.confirmpassword" type="password" />
                            </mat-form-field>
                            <app-password-strength-bar [passwordToCheck]="changepassword.confirmpassword"
                                [barLabel]="barLabel">
                            </app-password-strength-bar>

                            <div class="error-messages">
                                <ng-container *ngFor="let error of errorMessages.confirmpassword">
                                    <div class="error-message" style="color: red;"
                                        *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
                                        {{ error.message }}
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" (click)="changepasswordfun()" [disabled]="!loginForm.valid" class="btn  btn-raised btn-primary mt-1"  >Password Update</button>
                            </div>
                        </div>
                    </form>
