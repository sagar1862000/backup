<div class="page-header">
    <div class="box-layout">
        <div class="col-xs-5 col-sm-6 col-md-5 va-m">
            <h3 class="pull-left">New Bot</h3>
            <div class="col-xs-2 text-right pull-left">
            </div>
        </div>
        <div class="col-xs-7 col-sm-6 col-md-12 va-m">
            <div class="toolbar text-right" id="toolbar">

                <div class="toolbar-bundle-buttons pull-left"></div>
                <div class="toolbar-form-buttons pull-right">
                    <div class="btn-group toolbar-standard hidden-xs hidden-sm ">
                        <button type="button"
                            class="btn btn-outline-secondary btn-dnd btn-copy" id="flow_buttons_builder_toolbar" (click)="launchflow()">
                            <i class="fa fa-cube "></i>
                            Launch Flow Builder</button>
                            <button type="button"
                            class="btn btn-outline-secondary btn-cancel btn-copy" (click)="onclickClose()" id="flow_buttons_cancel_toolbar">
                            <i class="fa fa-times text-danger "></i>
                            Cancel</button>
                            <button type="button" (click)="onclickcreateBotSaveandClose()" class="btn btn-outline-secondary btn-save btn-copy"
                            id="flow_buttons_save_toolbar">
                            <i class="fa fa-save "></i>
                            Save &amp; Close
                          </button>
                            <button (click)="createbotapply()" type="button" class="btn btn-outline-secondary btn-apply btn-copy"
                            id="flow_buttons_apply_toolbar">
                            <i class="fa fa-check text-success "></i>
                            Apply
                          </button>
                          </div>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>

    </div>
</div>




<div class="col-md-12 row">
    <div class="col-md-9 bg-auto height-auto bdr-r">
        <div class="pa-md">

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="form-group col-xs-12">

                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Name:</mat-label>
                                <input matInput autocomplete="off" type="text" n="Bot Name" id="bot_name" [(ngModel)]="bot.bot_name"  required placeholder="Bot Name" />
                            </mat-form-field>


                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="form-group col-xs-12 ">
                            <strong>  Description:</strong>
                            <div class="w-100">
                                <ckeditor [editor]="Editor" rows="5" [(ngModel)]="bot.description" placeholder="Bot Description">
                                </ckeditor>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="col-md-3 bg-white height-auto">
        <div class="pr-lg pl-lg pt-md pb-md">
            <div class="row">
                <div class="form-group col-xs-12 ">
                    <label class="control-label" for="flow_category">Category</label>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Category:</mat-label>
                        <mat-select matNativeControl  n="Job Type" [(ngModel)]='bot.category' placeholder="Category" required>
                            <mat-option value="Assment Bot">Assment NLU</mat-option>
                            <mat-option value="FeedBack Bot">FeedBack NLU</mat-option>
                            <mat-option value="Information Bot">Information NLU</mat-option>
                            <mat-option value="Support Bot">Support NLU</mat-option>
                            <mat-option value="Sales Bot">Sales NLU</mat-option>

                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-12 ">
                    <label class="control-label">Published</label>
                    <div class="choice-wrapper">
                        <mat-button-toggle-group  color="primary" [(ngModel)]="bot.is_published" >
                            <mat-button-toggle color="primary"  value="0">No</mat-button-toggle>
                            <mat-button-toggle value="1">Yes</mat-button-toggle>
                            <!-- <button class="btn btn-outline-secondary btnboolean"  name="options"  id="option1" [style.background-color]="toggle ? 'white' : '#a64eed'" [ngClass]="{'toggleactive': toggle,'togglenotactive':!toggle}" autocomplete="off" style=" border-top-left-radius: 25px;border-bottom-left-radius: 25px;"  (click)="loadSearchBoolean('option1');" checked> Boolean</button>
                            <button class="btn btn-outline-secondary btnboolean "  name="options" id="option3" [style.background-color]="toggle1 ? '#a64eed' : 'white'" [ngClass]="{'toggle1active': toggle1,'toggle1notactive':!toggle1}"  style=" border-top-right-radius: 25px;border-bottom-right-radius: 25px;"  (click)="loadSearchAdvance('option2');" autocomplete="off"> Advance</button> -->
                          </mat-button-toggle-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
