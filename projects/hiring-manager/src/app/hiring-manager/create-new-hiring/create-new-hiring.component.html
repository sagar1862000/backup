<div class="main-content" style="position:relative;">
    <div class="container-fluid">
        <section>
            <mat-card>
                <mat-card-title>
                    <div>
                        <span *ngIf="!isEditTemplate">Create New</span>
                        <span *ngIf="isEditTemplate">Edit Hiring Manager</span> 
                    </div>
                    <div class="close-child">    
                        <mat-icon (click)="onCloseChild()">close</mat-icon>
                    </div>
                </mat-card-title>

                <mat-card-content>

                    <mat-form-field class="w-50">
                        <mat-label>Name</mat-label>
                        <input matInput autocomplete="off" type="text" [(ngModel)]="hiringmanager.name" name="name">
                    </mat-form-field>

                    <mat-form-field class="w-50">
                        <mat-label>Email</mat-label>
                        <input matInput autocomplete="off" type="text" [(ngModel)]="hiringmanager.email" name="email"
                            [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="w-50">
                        <mat-label>Phone</mat-label>
                        <input matInput autocomplete="off" type="text" [(ngModel)]="hiringmanager.mobile" name="phone">
                    </mat-form-field>

                    <mat-form-field class="w-50">
                        <mat-label>Department</mat-label>
                        <mat-select [(ngModel)]="hiringmanager.department_id">
                            <mat-option [value]="dep.id" *ngFor="let dep of alldepartments">
                                {{dep.department_name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>



                    <!-- <mat-form-field class="w-50">
                        <mat-label>Available Start Time</mat-label>
                        <input matTimepicker [(ngModel)]="hiringmanager.available_start_time">
                    </mat-form-field> -->

                    <!-- <mat-form-field class="w-50">
                        <mat-label>Available Start Time</mat-label>
                        <input matInput [matTimepicker]="startTimePicker" [(ngModel)]="hiringmanager.available_start_time">
                        <mat-icon matSuffix>schedule</mat-icon>
                        <mat-timepicker #startTimePicker></mat-timepicker>
                      </mat-form-field> -->

                    <mat-form-field class="w-50">
                        <mat-label>Available Start Time</mat-label>
                        <input matInput [ngxTimepicker]="picker" [format]="24"
                            [(ngModel)]="hiringmanager.available_start_time">
                        <ngx-material-timepicker #picker></ngx-material-timepicker>
                    </mat-form-field>


                    <mat-form-field class="w-50">
                        <mat-label>Available End Time</mat-label>
                        <input matInput [ngxTimepicker]="picker2" [format]="24"
                            [(ngModel)]="hiringmanager.available_end_time">
                        <ngx-material-timepicker #picker2></ngx-material-timepicker>
                    </mat-form-field>


                    <mat-form-field class="w-50">
                        <mat-label>Off Days</mat-label>
                        <mat-select [(ngModel)]="hiringmanager.off_days" multiple>
                            <mat-option [value]="data.id" *ngFor="let data of allWeekDays">
                                {{data.days}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>


                    <!-- <mat-form-field class="w-50">
                        <mat-label>Message Sent</mat-label>
                        <input matInput autocomplete="off" type="text" [(ngModel)]="hiringmanager.msg_snd" name="msg_snd">
                    </mat-form-field> -->


                    <mat-form-field class="w-50">
                        <mat-label>Platform</mat-label>
                        <mat-select [(ngModel)]="hiringmanager.platform">
                            <mat-option [value]="data.source" *ngFor="let data of allPlatform">
                                {{data.source}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>


                    <mat-form-field class="w-50">
                        <mat-label>Calendar</mat-label>
                        <mat-select [(ngModel)]="hiringmanager.calendar">
                            <mat-option [value]="data.calenderSource" *ngFor="let data of allCalender">
                                {{data.calenderSource}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>




                </mat-card-content>
                <mat-card-actions>
                    <button class="btn btn-success" *ngIf="!isEditTemplate" (click)="addHiringmanager()">Save</button>
                    <button class="btn btn-success" *ngIf="isEditTemplate"
                        (click)="onUpdateMessageTemplate()">Update</button>

                </mat-card-actions>
            </mat-card>
        </section>
    </div>
</div>
